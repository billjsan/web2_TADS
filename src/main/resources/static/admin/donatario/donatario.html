<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bazar TADS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>

<div class="container-flex">
  <h1>Painel do administrador</h1>
</div>

<div class="card" style="width: 15rem;">
  <div class="card-body">
    <h5 class="card-title">Orgãos Donatários</h5>
    <button type="button" class="btn btn-primary" id="bt_cadastrar_donatario"
            data-bs-toggle="modal" data-bs-target="#cadastrodonatario">Cadastrar</button>
    <button type="button" class="btn btn-primary" id="bt_ver_donatario"
            data-bs-toggle="modal" data-bs-target="#cadastrodonatario2">Ver todos</button>
  </div>
</div>

<div class="modal fade" id="cadastrodonatario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar orgão donatário</h5>
      </div>
      <div class="modal-body">
        <form onsubmit="cadastraDonatario()">
          <div class="mb-3">
            <label for="nome_donatario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome_donatario" name="nome_donatario">
          </div>
          <div class="mb-3">
            <label for="desc_donatario" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="desc_donatario" name="desc_donatario">
          </div>
          <div class="mb-3">
            <label for="tel_donatario" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="tel_donatario" name="tel_donatario">
          </div>
          <div class="mb-3">
            <label for="end_donatario" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="end_donatario" name="end_donatario">
          </div>
          <div class="mb-3">
            <label for="hor_donatario" class="form-label">Horário de Funcionamento</label>
            <input type="text" class="form-control" id="hor_donatario" name="hor_donatario">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="this.form.reset()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
<script src="donatario.js"></script>
</body>
</html>
